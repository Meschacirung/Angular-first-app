<section class="first">
  <h2>Products</h2>

  <div class="row" >
    <div class="col-lg-4" *ngFor="let product of products">
      <div class="card">
        <h3>
          <a [title]="product.name + ' details'">
            {{ product.name }}
          </a>
        </h3>
  
        <p *ngIf="product.description">
          Description: {{ product.description }}
        </p>
      </div>
    </div>
  </div>
</section>
